
<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FaceGAN</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->

  	<link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
  	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
   	<link rel="stylesheet" href="{% static "css/style.css" %}">

    <script src="{% static "js/modernizr.custom.js" %}"></script>

</head>

<body>

    <a href="#header" id="back-to-top" class="top"><i class="fa fa-chevron-up"></i></a>
    <!-- HHHHHHHHHHHHHHHHHH        Preloader          HHHHHHHHHHHHHHHH -->
    <!-- <div id="preloader"></div> -->
    <!-- HHHHHHHHHHHHHHHHHH        Header          HHHHHHHHHHHHHHHH -->
    <section id="header" class="header">
        <div class="top-bar">
            <div class="container">
                <div class="navigation" id="navigation-scroll">
                        <div class="row">
                            <div class="col-md-11 col-xs-10">
                                <a href="index.html"><span id="logo"><strong class="strong">FaceGan</strong></span></a>
                            </div>
                            <div class="col-md-1 col-xs-2">
                                <p class="nav-button">
                                    <button id="trigger-overlay" type="button">
                                    <i class="fa fa-bars"></i>
                                    </button>
                                </p>
                            </div>
                        </div><!-- /.row -->
                    </div><!-- /.navigation -->
                </div><!--/.container-->
            </div><!--/.top-bar-->

        <div class="container">
            <div class="starting">
                <div class="row">
                    <div class="col-md-6" style="align-items: center;">
											<div id = "showImage">
                        {% include "includes/imageDiv.html" %}
											</div>
                    </div>
                    <div class="col-md-6">
                        <div class="banner-text">
                             <h2 class="animation-box wow bounceIn animated"><strong class="strong">Generate fake face</strong><br>
                            using Gan</h2>
                            <p>
                                Use this faces in your meme instead of real ones
                            </p>

                            <form  method="post" id="target">
                           	{% csrf_token %}
                            	<button type="submit" class="btn btn-download" id="generate_btn" value='generate'><strong>Generate</strong></button>
														</form>


													<button type="submit" class="btn btn-download" id="download_btn" onclick="window.open('/media/img.jpg')" value="download"><strong>Download</strong></button>

                        </div> <!-- /.banner-text -->
                    </div>
                </div>
            </div>
            <!-- /.starting -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /#header -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script  type="text/javascript">

      $("#target").submit(function() { // catch the form's submit event
        $.ajax({ // create an AJAX call...
            data: $(this).serialize(), // get the form data
            type: $(this).attr('method'), // GET or POST
            url: $(this).attr('action'), // the file to call
            success: function(response) { // on success..
              $("#showImage").html(response);
            }
        });
      return false; // cancel original event to prevent form submitting
    });

  </script>

</body>
</html>
